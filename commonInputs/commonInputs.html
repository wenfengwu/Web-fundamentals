<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <form action="/process" method="post">
      <h1>Registration Form</h1>
      <div style="margin-bottom: 10px">
        <label>First Name:* </label>
        <input type="text" name="firstName" />
      </div>
      <div style="margin-bottom: 10px">
        <label>Last Name:* </label>
        <input type="text" name="lastName" />
      </div>
      <div style="margin-bottom: 10px">
        <label>Email Address:* </label>
        <input type="email" name="email" />
      </div>
      <div style="margin-bottom: 10px">
        <label>Password:* </label>
        <input type="password" name="password" />
      </div>
      <div style="margin-bottom: 10px">
        <label>Confirm Password:* </label>
        <input type="password" name="conPassword" />
      </div>
      <div style="margin-bottom: 10px">
        <label>Birthday: </label>
        <input type="date" name="birthday" />
      </div>
      <div style="margin-bottom: 10px">
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="nonBinary" name="gender" />
        <label for="nonBinary">Non-binart</label>
        <input type="radio" id="notAnswer" name="gender" />
        <label for="notAnswer">I prefer not to answer</label>
      </div>
      <div style="margin-bottom: 10px">
        <p>A short description about myself:</p>
        <div style="margin-bottom: 10px">
          <textarea
            name="comment"
            id="description"
            cols="30"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div style="margin-bottom: 10px">
        <label for="language">Favorite Language</label>
        <select name="lan" id="language">
          <option>JavaScript</option>
          <option>C++</option>
          <option>Java</option>
          <option>Python</option>
          <option>PHP</option>
        </select>
      </div>
      <div style="margin-bottom: 10px">
        <input type="checkbox" name="accept" id="accept" checked />
        <label for="accept">Yes, I would like to receive periodic email updates</label>
      </div>
      <div style="margin-bottom: 10px">
        <input type="submit" value="Create Account">
      </div>
      <div style="margin-bottom: 10px">
            <p>* Indicates a required field</p>
      </div>
    </form>
  </body>
</html>
